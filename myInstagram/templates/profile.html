{%extends 'base.html'%}

{%block content%}
{%block styles%}
{{block.super}}

<link rel="stylesheet" href="../static/profile.css">

{%endblock%}
<div class="row">

    <div class="col-sm-5 col-md-5 col-lg-5 profile_pic">

        <img src="{{user.profile_photo.url}}" alt="image">
        <h6 class="username">{{user.user}}</h6>
    </div>

    <div class="col-sm-5 col-md-5 col-lg-5 card bio">


        <h5>{{user.name}}</h5>
        <p>{{user.bio}}</p>
        <div class="buttons">
            <div class="btn-success btn button">21 followers</div>
            <div class="btn-primary btn button">
                Update Profile
            </div>
        </div>

    </div>


</div>


{%endblock%}
