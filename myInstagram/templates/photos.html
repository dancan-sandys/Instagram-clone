{%extends 'base.html'%}

{% block content%}

{%block styles%}
{{block.super}}
<link rel="stylesheet" href="../static/home.css">

{%endblock%}

{% for photo in photos %}

<div class="post">
  
    <h4 class="username">{{photo.user}}</h4>

    <img src="../../media/photos/pexels-karolina-grabowska-4386467.jpg" alt="image">
    <p>{{photo.name}}</p>
    <p>{{photo.captions}}</p>
    <p>{{photo.likes}}</p>
</div>
{%endfor%}



{% endblock %}
