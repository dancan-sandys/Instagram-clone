{%extends 'base.html'%}

{% block content%}

{%block styles%}
{{block.super}}
<link rel="stylesheet" href="../static/home.css">

{%endblock%}

{% for photo in photos %}

<div class="post card">

    <h4 class="username card-header">{{photo.user}}</h4>

    <img src="{{photo.photo_url.url}}" alt="image">
    <div class="card-footer">
        <p>{{photo.name}}</p>
        <p>{{photo.captions}}</p>
        <p>{{photo.likes}}</p>
    </div>
</div>

{%endfor%}



{% endblock %}
