{%extends 'base.html'%}
{%load bootstrap3%}
{%load staticfiles%}

{% block content%}
    {%block styles%}
    {{block.super}}
    <link rel="stylesheet" href="../static/bootstrap.css">
    <link rel="stylesheet" href="../static/profile.css">
    {%endblock%}

    <h4>Set Up your Profile</h4>

        {%bootstrap_form form%}
        <input type="submit" value="Post">
    </form>
{%endblock%}
